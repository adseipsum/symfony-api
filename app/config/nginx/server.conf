server {
        listen   80;
	    listen 443 ssl;
        root /home/dev/www/sapi/web;

        ssl                  on;
        ssl_certificate      /etc/nginx/ssl/_.robobloglab.com.crt;
        ssl_certificate_key  /etc/nginx/ssl/_.robobloglab.com.key;
        ssl_session_timeout  5m;

	    error_log /var/log/nginx/sapi.error.log error;
        access_log /var/log/nginx/sapi.access.log upstreamlog;
        server_name sapi.robobloglab.com;

	# Maximum file upload size is 4MB - change accordingly if needed
        client_max_body_size 128M;
        client_body_buffer_size 256k;

        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
	    }
        location / {
            try_files $uri @rewriteapp;
        	include cors.support.include;
        }

        location @rewriteapp {
            rewrite ^(.*)$ /app.php$is_args$args;
        	include cors.support.include;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

    	location ~ ^/app\.php(/|$) {
    	    include cors.support.include;
    	    include fastcgi-502.include;
        	fastcgi_pass backend;
        	fastcgi_split_path_info ^(.+\.php)(/.*)$;
        	include fastcgi_params;
        	# When you are using symlinks to link the document root to the
        	# current version of your application, you should pass the real
        	# application path instead of the path to the symlink to PHP
        	# FPM.
        	# Otherwise, PHP's OPcache may not properly detect changes to
        	# your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
        	# for more information).
        	fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        	fastcgi_param DOCUMENT_ROOT $realpath_root;
        	# Prevents URIs that include the front controller. This will 404:
        	# http://domain.tld/app.php/some-path
        	# Remove the internal directive to allow URIs like this
        	internal;
    	}

    	# return 404 for all other php files not matching the front controller
    	# this prevents access to other php files you don't want to be accessible.
    	location ~ \.php$ {
        	return 404;
    	}
}